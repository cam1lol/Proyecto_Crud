<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">CRUD de Usuarios</h2>

    <!-- Formulario -->
    <form th:action="@{/ui/usuarios/guardar}" th:object="${usuario}" method="post" class="mb-4">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-2" required>
        <input type="email" th:field="*{correo}" placeholder="Correo" class="form-control mb-2" required>
        <input type="number" th:field="*{edad}" placeholder="Edad" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary" 
                th:text="${usuario.id != null} ? 'Actualizar Usuario' : 'Agregar Usuario'">
        </button>
    </form>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.correo}"></td>
                <td th:text="${u.edad}"></td>
                <td>
                    <a th:href="@{/ui/usuarios/editar/{id}(id=${u.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/ui/usuarios/eliminar/{id}(id=${u.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
